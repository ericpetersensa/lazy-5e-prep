<form>
  <h2>Lazy 5e Prep</h2>
  <p>Streamline your session prep using the Lazy Dungeon Master method.</p>

  <div class="form-group">
    <label for="usePages">Create separate pages per step</label>
    <input type="checkbox" name="usePages" {{checked usePages}}>
    <p class="notes">If enabled, each prep step will open on its own page.</p>
  </div>

  <button type="submit"><i class="fas fa-save"></i> Save</button>
</form>
